<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Muktadir Shabab | Glassmorphic Demo</title>
  <meta name="description" content="Muktadir Shabab: Artist, Writer, Director, Actor. Glassmorphic portfolio demo with animated grid and diamond accent.">
  <link href="https://fonts.googleapis.com/css?family=Roboto:700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans:400,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:100,300&display=swap" rel="stylesheet">
  <style>
    :root {
      --background: #0a0b11;
      --glass-bg: rgba(30,34,41,0.38);
      --glass-blur: blur(16px);
      --diamond: #e3f6ff;
      --primary: #fff;
      --secondary: #e3f6ff;
      --red: #ff3a3a;
      --yellow: #ffe156;
      --blue: #4ec7f3;
      --nav-glass: rgba(30,34,41,0.82);
      --cream: #f5f3ea;
      --transition: 0.55s cubic-bezier(.6,.16,.34,1.02);
      --diamond-outline: #e3f6ff;
      --mobile-nav-glass: rgba(30,34,41,0.97);
      --premium-font: 'Roboto Mono', 'DM Sans', Arial, sans-serif;
    }

    html, body {
      min-height: 100%;
      margin: 0;
      padding: 0;
      background: var(--background);
      color: var(--primary);
      font-family: var(--premium-font), 'Roboto', Arial, sans-serif;
      scroll-behavior: smooth;
      overflow-x: hidden;
    }

    /* Animated grid background with higher opacity in the middle */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      z-index: 0;
      background:
        /* Middle highlight for higher grid opacity */
        radial-gradient(ellipse 50% 45% at 50% 38%, #fff2 0, #fff0 80%),
        repeating-linear-gradient(
          to right, 
          #fff2 0 1px, 
          transparent 1px 60px
        ), repeating-linear-gradient(
          to bottom, 
          #fff2 0 1px, 
          transparent 1px 60px
        );
      opacity: 0.35;
      pointer-events: none;
      animation: drawing-grid 7s linear infinite;
    }
    @media (max-width: 700px) {
      body::before {
        background:
          radial-gradient(ellipse 65% 55% at 50% 38%, #fff2 0, #fff0 85%),
          repeating-linear-gradient(
            to right, 
            #fff2 0 1px, 
            transparent 1px 60px
          ), repeating-linear-gradient(
            to bottom, 
            #fff2 0 1px, 
            transparent 1px 60px
          );
        opacity: 0.32;
      }
    }
    @keyframes drawing-grid {
      0% { background-position: 0 0, 0 0, 0 0; }
      100% { background-position: 0 0, 60px 60px, 60px 60px; }
    }

    .glass {
      backdrop-filter: blur(18px) saturate(1.25);
      background: var(--glass-bg);
      box-shadow: 0 4px 32px 0 #c2c9d622;
      border-radius: 28px;
      border: 1px solid #e3f6ff22;
      padding: 2.5rem 2rem;
      margin: 2rem auto;
      max-width: 550px;
      z-index: 2;
      position: relative;
    }

    .diamond-smoke {
      position: fixed;
      left: 0; right: 0;
      top: 0; bottom: 0;
      z-index: 1;
      pointer-events: none;
      opacity: 0.18;
      background: radial-gradient(ellipse 60% 27% at 65% 38%, #e3f6ff33 0, #e3f6ff11 60%, transparent 100%),
                  radial-gradient(ellipse 64% 30% at 30% 70%, #e3f6ff22 0, #e3f6ff08 60%, transparent 100%);
      filter: blur(34px);
      mix-blend-mode: lighten;
      animation: smoke-move 8s ease-in-out infinite alternate;
    }
    @keyframes smoke-move {
      0% { transform: scale(1) translateY(0); }
      100% { transform: scale(1.07) translateY(-16px); }
    }

    /* --- HERO SECTION --- */
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      margin-top: 10vh;
      margin-bottom: 0; /* Remove extra space below hero */
      z-index: 3;
      position: relative;
      min-height: 450px;
    }
    .hero-img-container {
      position: relative;
      min-width: 260px;
      max-width: 420px;
      width: 40vw;
      margin: 0 auto 1.4rem auto;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fadeIn 1.2s var(--transition);
    }
    .diamond-outline {
      position: absolute;
      inset: -28px;
      z-index: 2;
      border-radius: 36% 64% 60% 40%/46% 36% 64% 54%;
      pointer-events: none;
      border: 1.5px solid var(--diamond-outline);
      background: none;
      box-shadow: 0 0 40px #e3f6ff6b, 0 0 0 #fff0;
      opacity: 1;
      filter: drop-shadow(0 0 6px #e3f6ff99);
      transition: border .3s, box-shadow .3s;
      animation: diamondShine 3.2s linear infinite alternate;
    }
    @keyframes diamondShine {
      0% { box-shadow: 0 0 40px #e3f6ff66, 0 0 0 #fff0;}
      100% { box-shadow: 0 0 90px #e3f6ffbb, 0 0 12px #fff1;}
    }
    .hero-img {
      width: 100%;
      aspect-ratio: 1/1;
      border-radius: 38% 62% 62% 38%/52% 36% 64% 48%;
      object-fit: cover;
      box-shadow: 0 8px 48px 0 #b1eaff2a, 0 2.5px 16px 0 #fff2;
      border: none;
      display: block;
      background: linear-gradient(135deg, #e3f6ff22 0 60%, #fff0 100%);
      opacity: 0.99;
      transition: filter 0.45s, box-shadow .28s;
      z-index: 1;
    }
    .hero-img:hover {
      filter: brightness(1.08) blur(1.5px);
      box-shadow: 0 8px 68px 0 #e3f6ff66, 0 4px 18px #90caf93f;
    }

    /* Title: Unique Artistic & Typewriter Animation */
    .hero-title-wrap {
      margin-top: 4.6em; /* Increased space between image and intro */
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      margin-bottom: 0.3em; /* Reduce space below intro block */
    }
    .hero-title {
      font-family: 'DM Sans', 'Roboto', Arial, sans-serif;
      font-weight: 700;
      font-size: 6.2em;
      letter-spacing: 0.09em;
      color: var(--primary);
      text-shadow:
        0 3px 36px #4ec7f388,
        0 1px 12px #e3f6ff93,
        0 0px 2px #fff;
      background: linear-gradient(99deg, #e3f6ff 15%, #8fd7ee 45%, #fff 95%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      filter: drop-shadow(0 2px 16px #e3f6ff66);
      margin-bottom: 0.22em;
      transition: font-size .33s;
      user-select: none;
      animation: heroTitlePop 1.1s cubic-bezier(.21,.98,.65,1.01);
    }
    @keyframes heroTitlePop {
      from { opacity: 0; transform: scale(.76) translateY(80px);}
      60% { opacity: 1;}
      to { opacity: 1; transform: none;}
    }
    .hero-typewriter {
      font-family: var(--premium-font);
      font-weight: 300;
      font-size: 2.23em;
      color: #e3f6ff;
      letter-spacing: 0.09em;
      text-shadow: 0 3px 22px #4ec7f366, 0 2px 8px #fff3;
      min-height: 1.5em;
      margin-bottom: 0.33em;
      margin-top: -0.2em;
      border-right: 2.5px solid #e3f6ffa1;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 1.65s steps(30, end) 1.2s 1 normal both, blink-caret 0.9s step-end infinite alternate;
    }
    @keyframes typing {
      from { width: 0; }
      to { width: 24ch; }
    }
    @keyframes blink-caret {
      0%   { border-color: #e3f6ff; }
      40%  { border-color: #e3f6ff99;}
      100% { border-color: transparent; }
    }
    .hero-desc {
      font-size: 1.36em;
      font-family: var(--premium-font);
      font-weight: 100;
      color: #fff;
      margin-top: 0.7em;
      letter-spacing: 0.11em;
      opacity: 0.96;
      text-align: center;
      text-shadow: 0 1px 12px #e3f6ff38, 0 2px 8px #4ec7f366;
      animation: fadeIn 1.65s 2.5s both;
    }

    @media (max-width: 700px) {
      .hero-img-container { min-width: 140px; max-width: 250px;}
      .hero-title { font-size: 2.2em;}
      .hero-typewriter { font-size: 1.2em;}
      .hero-desc { font-size: 1em; }
      .hero-title-wrap { margin-top: 1.5em; }
    }
    @media (max-width: 470px) {
      .hero-img-container { min-width: 90px; max-width: 130px;}
      .hero-title { font-size: 1.2em;}
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9) translateY(70px);}
      to   { opacity: 1; transform: none;}
    }

    /* --- NAVIGATION --- */
    nav {
      width: 100%;
      text-align: center;
      padding: 0.8rem 0 0 0;
      position: fixed;
      top: 0;
      z-index: 20;
      background: linear-gradient(180deg, var(--nav-glass) 0, #13151b00 100%);
      backdrop-filter: blur(7px);
      font-size: 1.11rem;
      transition: background .23s;
      font-family: var(--premium-font);
      font-weight: 100;
    }
    nav ul {
      display: inline-flex;
      gap: 2.2rem;
      list-style: none;
      margin: 0;
      padding: 0;
    }
    nav a {
      color: var(--diamond);
      text-decoration: none;
      letter-spacing: 0.05em;
      padding: 0.3em 0.7em;
      border-radius: 8px;
      transition: background .22s, color .22s, box-shadow .22s;
      font-weight: 300;
      position: relative;
      overflow: hidden;
      font-family: var(--premium-font);
    }
    nav a::after {
      content: '';
      display: block;
      position: absolute;
      left: 50%; top: 60%;
      width: 0;
      height: 2.5px;
      background: linear-gradient(90deg, var(--diamond) 0, #fff 100%);
      border-radius: 2px;
      transition: .28s;
      transform: translateX(-50%);
    }
    nav a:hover, nav a:focus {
      background: #e3f6ff0e;
      color: var(--primary);
      box-shadow: 0 0 10px #fff2, 0 2px 10px #e3f6ff22;
    }
    nav a:hover::after, nav a:focus::after {
      width: 60%;
    }

    .apple-hamburger {
      display: none;
      position: absolute;
      right: 1.25em; top: 1.1em;
      width: 36px; height: 36px;
      z-index: 99;
      cursor: pointer;
      background: none;
      border: none;
      outline: none;
      transition: .21s;
      padding: 0;
    }
    .hamburger-box {
      width: 36px; height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .hamburger-inner {
      width: 26px; height: 22px;
      position: relative;
      display: block;
      transition: .4s cubic-bezier(.68,-0.55,.27,1.55);
    }
    .bar {
      display: block;
      position: absolute;
      height: 2px; /* thinner */
      width: 100%;
      border-radius: 4px;
      background: var(--diamond);
      transition: .5s cubic-bezier(0.86, 0, 0.07, 1);
      left: 0;
      font-family: var(--premium-font);
    }
    .bar1 { top: 0; }
    .bar2 { top: 9px; }
    .bar3 { top: 18px; }

    .apple-hamburger.open .bar1 {
      transform: translateY(9px) rotate(45deg);
      background: var(--red);
    }
    .apple-hamburger.open .bar2 {
      opacity: 0;
      transform: scaleX(0.1);
      background: var(--yellow);
    }
    .apple-hamburger.open .bar3 {
      transform: translateY(-9px) rotate(-45deg);
      background: var(--blue);
    }
    .apple-hamburger.closing .bar1,
    .apple-hamburger.closing .bar3 {
      transition: transform .34s cubic-bezier(.54,1.7,.34,1.01), background .24s;
      transform: scaleX(0.1) scaleY(1.5) rotate(0deg);
      background: var(--diamond);
    }
    .apple-hamburger.closing .bar2 {
      opacity: 1;
      transform: scaleX(1);
      background: var(--diamond);
      transition: opacity .22s .1s, background .22s;
    }

    .mobile-nav-bg {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: 15;
      background: var(--mobile-nav-glass);
      backdrop-filter: blur(19px) saturate(1.2);
      animation: mobileNavFadeIn .53s cubic-bezier(.39,1.6,.68,1.01);
    }
    @keyframes mobileNavFadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .mobile-nav-menu {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      gap: 2.5rem;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      padding-top: 6.2em;
      z-index: 19;
      background: none;
      animation: menuOpenAnim .64s cubic-bezier(.23,1.3,.68,1.01);
    }
    @keyframes menuOpenAnim {
      from { opacity: 0; transform: translateY(60px) scale(.96);}
      to { opacity: 1; transform: none;}
    }
    .mobile-nav-menu a {
      font-size: 1.37em;
      color: var(--primary);
      padding: 0.45em 1.2em;
      border-radius: 1em;
      font-weight: 100;
      font-family: var(--premium-font);
      background: rgba(255,255,255,0.03);
      box-shadow: 0 2px 12px #e3f6ff16;
      margin: 0.2em 0;
      letter-spacing: 0.04em;
      border: 1.2px solid #e3f6ff22;
      transition: background .18s, color .18s, box-shadow .18s;
      position: relative;
      overflow: hidden;
    }
    .mobile-nav-menu a::before {
      content: '';
      position: absolute;
      left: 50%; top: 80%;
      width: 0;
      height: 2.5px;
      background: linear-gradient(90deg, var(--diamond) 0, #fff 100%);
      border-radius: 2px;
      transition: .28s;
      transform: translateX(-50%);
    }
    .mobile-nav-menu a:active,
    .mobile-nav-menu a:hover {
      background: rgba(227,246,255,0.13);
      color: var(--diamond);
      box-shadow: 0 4px 24px #e3f6ff22;
    }
    .mobile-nav-menu a:active::before,
    .mobile-nav-menu a:hover::before {
      width: 60%;
    }
    @media (max-width: 820px) {
      nav ul { display: none; }
      .apple-hamburger { display: block; }
    }
    @media (max-width: 820px) {
      .mobile-nav-menu.open,
      .mobile-nav-bg.open {
        display: flex !important;
      }
      .mobile-nav-menu {
        display: none;
      }
      .mobile-nav-bg {
        display: none;
      }
    }

    /* Remove extra space between hero and next section */
    #demo {
      margin-top: 0 !important;
    }

    html { scroll-behavior: smooth; }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#demo">CSS Demo</a></li>
    </ul>
    <button class="apple-hamburger" id="menuToggle" aria-label="Menu" aria-expanded="false">
      <span class="hamburger-box">
        <span class="hamburger-inner">
          <span class="bar bar1"></span>
          <span class="bar bar2"></span>
          <span class="bar bar3"></span>
        </span>
      </span>
    </button>
  </nav>
  <div class="mobile-nav-bg" id="mobileNavBg"></div>
  <div class="mobile-nav-menu" id="mobileNavMenu">
    <a href="#home" onclick="closeMobileMenu()">Home</a>
    <a href="#demo" onclick="closeMobileMenu()">CSS Demo</a>
  </div>
  <div class="diamond-smoke"></div>
  <section class="hero" id="home">
    <div class="hero-img-container">
      <div class="diamond-outline"></div>
      <img class="hero-img" https://res.cloudinary.com/dxbf5wacu/image/upload/v1751670026/IMG_20250705_045639_ami0kx.png" alt="Diamond Hero" loading="lazy">
    </div>
    <div class="hero-title-wrap">
      <div class="hero-title">
        Muktadir Shabab
      </div>
      <div class="hero-typewriter" id="typewriter"></div>
      <div class="hero-desc" id="desc" style="opacity:0;">He is an Artist, Writer, Director and Actor.</div>
    </div>
  </section>
  <section id="demo" class="glass" style="max-width: 600px;">
    <h2>CSS3 Animated Text Demo</h2>
    <p>Explore smooth, glassmorphic, and diamond-accented CSS animations with a modern grid background. Responsive for all devices.</p>
  </section>
  <script>
    // Apple hamburger menu logic
    const menuToggle = document.getElementById('menuToggle');
    const mobileNavMenu = document.getElementById('mobileNavMenu');
    const mobileNavBg = document.getElementById('mobileNavBg');
    function openMobileMenu() {
      menuToggle.classList.add('open');
      menuToggle.classList.remove('closing');
      mobileNavMenu.classList.add('open');
      mobileNavBg.classList.add('open');
      menuToggle.setAttribute('aria-expanded', 'true');
      document.body.style.overflow = 'hidden';
    }
    function closeMobileMenu() {
      menuToggle.classList.add('closing');
      menuToggle.classList.remove('open');
      mobileNavMenu.classList.remove('open');
      mobileNavBg.classList.remove('open');
      menuToggle.setAttribute('aria-expanded', 'false');
      document.body.style.overflow = '';
      setTimeout(() => {
        menuToggle.classList.remove('closing');
      }, 350);
    }
    menuToggle.addEventListener('click', function() {
      if (menuToggle.classList.contains('open')) {
        closeMobileMenu();
      } else {
        openMobileMenu();
      }
    });
    mobileNavBg.addEventListener('click', closeMobileMenu);
    document.querySelectorAll('.mobile-nav-menu a').forEach(link => {
      link.addEventListener('click', () => setTimeout(closeMobileMenu, 120));
    });
    window.addEventListener('resize', () => {
      if (window.innerWidth > 820 && menuToggle.classList.contains('open')) {
        closeMobileMenu();
      }
    });

    // Typewriter effect for subtitle
    const TYPEWRITER_TEXT = "Unique Artistic Design";
    const typewriterElem = document.getElementById("typewriter");
    const descElem = document.getElementById("desc");
    let idx = 0;
    function typeWriter() {
      if (idx <= TYPEWRITER_TEXT.length) {
        typewriterElem.textContent = TYPEWRITER_TEXT.slice(0, idx);
        idx++;
        setTimeout(typeWriter, 60);
      } else {
        typewriterElem.style.borderRight = "0";
        setTimeout(() => {
          descElem.style.transition = "opacity 1.1s cubic-bezier(.23,1.3,.68,1.01)";
          descElem.style.opacity = "1";
        }, 250);
      }
    }
    setTimeout(typeWriter, 1000);
  </script>
</body>
</html>
